<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>

    <link rel="stylesheet" href="./src/styles/styles.css" />
    <script defer src="./src/js/script.js"></script>
  </head>
  <body>
    <section class="section-game">
      <div>
        <div class="stats">
          <div class="difficulty">
            <select name="diff" id="diff">
              <option value="easy">Easy</option>
              <option value="normal">Normal</option>
              <option value="nightmare">Nightmare</option>
              <option value="hell">Hell</option>
            </select>
          </div>
          <div class="time">
            <img src="./src/img/clock.png" alt="A Clock" class="clock" />
            <span class="timer">10:00</span>
          </div>
          <div class="flags">
            <img src="./src/img/red-flag.webp" alt="A Red Flag" />
            <span class="flag-counter">10</span>
          </div>
        </div>
        <div id="game-board">
          <div class="field"></div>
        </div>
      </div>
      <div class="game-over hidden">
        <h2>Game over!</h2>
        <button class="restart-btn">Play Again</button>
      </div>
      <div class="win hidden">
        <h2>YOU WON!!!</h2>
        <p>Congratulations on detecting all bombs!</p>
        <button class="restart-btn">Play Again</button>
      </div>
    </section>
  </body>
</html>
